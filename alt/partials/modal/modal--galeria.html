<section class="modal-box modal-box--slider" data-role="modal-content">
	<div class="slider" data-module="slider">
		<div class="slider__items" data-role="slider-list">
			<div class="slider__slide" data-role="slider-slide">
				<img src="http://unsplash.it/1000/800/?random&gravity=west" class="cover-img" alt="Imagen galería">
			</div>
			<div class="slider__slide" data-role="slider-slide">
				<img src="http://unsplash.it/1000/800/?random&gravity=east" class="cover-img" alt="Imagen galería">
			</div>
			<div class="slider__slide" data-role="slider-slide">
				<img src="http://unsplash.it/1000/800/?random&gravity=south" class="cover-img" alt="Imagen galería">
			</div>
			<div class="slider__slide" data-role="slider-slide">
				<img src="http://unsplash.it/1000/800/?random&gravity=north" class="cover-img" alt="Imagen galería">
			</div>
		</div>

		<div class="slider__arrows">
			<button class="slider__arrow slider__arrow--prev" data-role="slider-arrow" data-direction="prev"></button>

	</div>
